<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn to kofKaN Technologies Shop</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="../scripts/firebase.js"></script>
    <link rel="shortcut icon" href="../assets/img/logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-secondary {
            width: 100%;
            background: var(--text-secondary);
            &:hover{
                background: #221f1f;
            }
        }
        .alert {
            display: none;
            margin-top: 20px;
        }
        .auth-toggle {
            cursor: pointer;
            color: #563bec;
        }
        .auth-toggle:hover {
            text-decoration: underline;
        }
        #signupSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <!-- Add your company logo/branding -->
            <div class="text-center mb-4">
                <img src="../assets/img/logo.jpg" alt="KofKaN Technologies Logo" style="width: 120px; margin-bottom: 15px; border-radius: 50%; box-shadow: 0 0 12px rgba(0,0,0,0.3);">
                <h2>Welcome to KofKaN Shop</h2>
                <p class="text-muted">Sign in to access your account</p>
            </div>
    
            <!-- Sign In Section -->
            <div id="signinSection">
                <h2 class="text-center mb-4">Sign In</h2>
                <form id="signinForm">
                    <div class="form-group">
                        <label for="signinEmail">Email address</label>
                        <input type="email" class="form-control" id="signinEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signinPassword">Password</label>
                        <input type="password" class="form-control" id="signinPassword" required>
                    </div>
                    <div class="fogotPassword">
                        <a href="" id="forgotPassword">Forgot password</a>
                    </div>
                    <button type="submit" class="btn btn-secondary">Sign In</button>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <span class="auth-toggle" id="showSignup">Sign Up</span></p>
                </div>
            </div>
            
            <!-- Sign Up Section -->
            <div id="signupSection">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" class="form-control" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email address</label>
                        <input type="email" class="form-control" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" class="form-control" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="signupConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <span class="auth-toggle" id="showSignin">Sign In</span></p>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <p>By signing in, you agree to our 
                    <a href="../pages/terms.html">Terms of Service</a> and 
                    <a href="../pages/privacy.html">Privacy Policy</a>
                </p>
            </div>
            <!-- Alert Messages -->
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-danger" id="errorAlert"></div>
        </div>
    </div>

    <script defer>
        
        // Toggle between sign in and sign up forms
        document.getElementById('showSignup').addEventListener('click', function() {
            document.getElementById('signinSection').style.display = 'none';
            document.getElementById('signupSection').style.display = 'block';
            hideAlerts();
        });
        
        document.getElementById('showSignin').addEventListener('click', function() {
            document.getElementById('signupSection').style.display = 'none';
            document.getElementById('signinSection').style.display = 'block';
            hideAlerts();
        });

        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('signinEmail').value;
            
            if (!email) {
                document.getElementById('errorAlert').textContent = 'Please enter your email address';
                document.getElementById('errorAlert').style.display = 'block';
                return;
            }
            
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    document.getElementById('successAlert').textContent = 'Password reset email sent. Check your inbox.';
                    document.getElementById('successAlert').style.display = 'block';
                })
                .catch((error) => {
                    document.getElementById('errorAlert').textContent = error.message;
                    document.getElementById('errorAlert').style.display = 'block';
                });
        });
        
        function hideAlerts() {
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
        }
        
        // Sign in form submission
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            hideAlerts();
            
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;
            
            // Sign in with email and password
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;
                    
                    // Update user's last login in Firestore
                    db.collection('users').doc(user.uid).update({
                        lastLogin: new Date()
                    })
                    .then(() => {
                        // Show success message
                        document.getElementById('successAlert').textContent = 'Successfully signed in!';
                        document.getElementById('successAlert').style.display = 'block';
                        // Redirect to home page after 2 seconds
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 2000);
                    })
                    .catch((error) => {
                        console.error("Error updating user data: ", error);
                        document.getElementById('errorAlert').textContent = 'Signed in, but failed to update user data.';
                        document.getElementById('errorAlert').style.display = 'block';
                    });
                })
                .catch((error) => {
                    // Handle errors
                    const errorMessage = error.message;
                    document.getElementById('errorAlert').textContent = errorMessage;
                    document.getElementById('errorAlert').style.display = 'block';
                    console.error("Sign in error: ", error);
                });
        });
        
        // Sign up form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            hideAlerts();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            // Check if passwords match
            if (password !== confirmPassword) {
                document.getElementById('errorAlert').textContent = 'Passwords do not match';
                document.getElementById('errorAlert').style.display = 'block';
                return;
            }
            
            // Create user with email and password
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    const user = userCredential.user;
                    
                    // Store additional user data in Firestore
                    return db.collection('users').doc(user.uid).set({
                        name: name,
                        email: email,
                        createdAt: new Date(),
                        lastLogin: new Date()
                    });
                })
                
                .then(() => {
                    // Show success message
                    document.getElementById('successAlert').textContent = 'Account created successfully!';
                    document.getElementById('successAlert').style.display = 'block';
                    // Redirect to home page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    // Handle errors
                    const errorMessage = error.message;
                    document.getElementById('errorAlert').textContent = errorMessage;
                    document.getElementById('errorAlert').style.display = 'block';
                    console.error("Sign up error: ", error);
                });
        });
    </script>
</body>
</html>
